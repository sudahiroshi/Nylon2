<!doctype html>
<html>
	<head>
		<script src="nylon.iframe.child.js"></script>
		<title>XDM destination</title>
	</head>
	<body>
		<p id='hoge'>not connected<p>
		<div id="recv"></div>
		<p id='fuga'>not received</p>
		<script>
			var a = nylon.iframe_child.create();
			a.onconnect( function() {
				document.getElementById('hoge').innerHTML = "ready";
				a.on( "test", function(key, message) {
					document.getElementById('fuga').innerHTML = message.mesg + message.timestamp;
					a.emit( "test", {mesg: "hello", timestamp : (new Date()).getTime() } );
				});
			});
		</script>
	</body>
</html>
